<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brothers & Sisters</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #fffacd; 
            text-align: center; 
            padding: 20px; 
            margin: 0; 
        }
        .content-box { 
            background-color: #ffe4b5; 
            padding: 15px; 
            margin: 10px auto; 
            border-radius: 10px; 
            max-width: 90%; 
            box-sizing: border-box; 
        }
        .back { 
            background-color: #ff9999; 
            padding: 10px; 
            border-radius: 5px; 
            cursor: pointer; 
            display: inline-block; 
            margin-top: 15px; 
        }
        h1 { 
            color: #ff4500; 
            font-size: 1.5rem; 
        }
        p { 
            font-size: 1rem; 
            line-height: 1.5; 
            margin: 0 10px; 
        }
        @media (max-width: 768px) {
            .content-box { padding: 10px; font-size: 0.9rem; }
            h1 { font-size: 1.2rem; }
            p { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <h1>Brothers & Sisters 👧👦</h1>
    <div class="content-box">
        <p>In my family, I have one sister by blood. 👧 On my father’s side, there are two cousin brothers and three cousin sisters, including my own sister. 👦👧👧 On my mother’s side, I have three cousin sisters and two cousin brothers. 👧👧👧👦👦 It’s a good-sized family! 🎉</p>
    </div>
    <div class="back" onclick="window.location.href='family.html'">Back ⬅️</div>
</body>
</html>
